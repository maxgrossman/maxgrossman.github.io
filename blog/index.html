---
layout: default
title: Blog
---
<div class="content">
<h1>{{ page.title }}</h1>
    <ul class="posts">

    {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" style="color:#4e4b5c" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endfor %}
    
    </ul>

</div>
